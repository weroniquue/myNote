<div class="container">
  <div class="login-container">

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-input">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <button mat-raised-button>Login</button>
    </form>

  </div>
</div>
