<div class="noteList">
  <h1>My notes</h1>


  <mat-card class="addNote">

    <div *ngIf="error" class="error">
      <h4>{{error}}</h4>
    </div>

    <form (ngSubmit)="addNote()" [formGroup]="addNoteForm" class="example-container">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <textarea  matInput placeholder="Note" formControlName="content"></textarea>
      </mat-form-field>

      <button mat-raised-button>Add new note</button>
    </form>
  </mat-card>

  <mat-card *ngFor="let note of noteList" class="note" [ngClass]="note.status === 'done' ? 'note-done' : ''">
    <mat-card-header>
      <mat-card-title>{{note.title}}</mat-card-title>
      <mat-card-subtitle>{{note.updatedAt | date: 'EEEE d MMMM y h:mm a'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
       {{note.content}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="updateStatus(note)">{{note.status === 'new' ? 'DONE' : 'TO DO'}}</button>
      <button mat-button>Edit</button>
      <button mat-button (click)="deleteNote(note)">Delete</button>
    </mat-card-actions>

  </mat-card>
</div>
